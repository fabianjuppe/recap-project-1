<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harry Potter Quiz</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/profile.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>Harry Potter Quiz</h1>
        </header>
        <main class="main">
            <section class="profile">
                <article class="name">
                    <img
                        src="./assets/images/user.svg"
                        class="profile-picture"
                    />
                    <h2>Fabian Juppe</h2>
                </article>
                <article class="about-me">
                    <h3>About me</h3>
                    <p>I am a big Harry Potter Fan!</p>
                </article>
                <article class="stats">
                    <div class="counter">
                        <img
                            src="./assets/images/circle-question-mark.svg"
                            alt="Question Mark"
                        />
                        <p>0</p>
                    </div>
                    <div class="counter">
                        <img
                            src="./assets/images/bookmark.svg"
                            alt="Question Mark"
                        />
                        <p>0</p>
                    </div>
                </article>
                <article class="settings">
                    <h3>Style</h3>
                    <div>
                        <input
                            data-js="style"
                            type="radio"
                            id="gryffindor"
                            name="style"
                            value="gryffindor"
                            checked
                        />
                        <label for="gryffindor">Gryffindor</label>
                    </div>
                    <div>
                        <input
                            data-js="style"
                            type="radio"
                            id="hufflepuff"
                            name="style"
                            value="hufflepuff"
                        />
                        <label for="hufflepuff">Hufflepuff</label>
                    </div>
                    <div>
                        <input
                            data-js="style"
                            type="radio"
                            id="ravenclaw"
                            name="style"
                            value="ravenclaw"
                        />
                        <label for="ravenclaw">Ravenclaw</label>
                    </div>
                    <div>
                        <input
                            data-js="style"
                            type="radio"
                            id="slytherin"
                            name="style"
                            value="slytherin"
                        />
                        <label for="slytherin">Slytherin</label>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <nav class="navbar">
                <a class="navbar-link" href="index.html">
                    <img src="./assets/images/house.svg" alt="Home" />
                </a>
                <a class="navbar-link" href="bookmarks.html"
                    ><img src="./assets/images/bookmark.svg" alt="Bookmarks"
                /></a>
                <a class="navbar-link" href="form.html"
                    ><img src="./assets/images/circle-plus.svg" alt="Form"
                /></a>
                <a class="navbar-link --active" href="profile.html"
                    ><img src="./assets/images/user.svg" alt="Profile"
                /></a>
            </nav>
        </footer>
    </body>
</html>
